name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 2 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stockvn_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PYTHONPATH: packages/core:packages/data:packages:services/api_fastapi:services/worker_scheduler:apps
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/stockvn_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Quality gate
        run: make quality-gate
      - name: UI forbidden strings guardrail
        run: python scripts/ui_guardrail_check.py
      - name: SQLite migrations
        env:
          DATABASE_URL: sqlite:///./ci_sqlite.db
        run: alembic upgrade head
      - name: Postgres migrations
        env:
          DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
        run: alembic upgrade head
      - name: Postgres migration/partition tests
        run: pytest -q tests/test_migrations_postgres_apply.py tests/test_partition_manager_creates_next_month_partition.py tests/test_postgres_runtime_smoke.py
      - name: Tests (smoke + contracts)
        run: PYTHONPATH=${{ env.PYTHONPATH }} pytest -q tests/test_contract_hash_stability.py tests/test_ci_forbidden_strings_guardrail.py tests/test_make_targets_exist.py tests/test_rt_harness.py
      - name: Verify program
        run: make verify-program
      - name: Upload verification artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: artifacts/verification
          if-no-files-found: error
